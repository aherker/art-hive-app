
<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title style="text-align:center" >Signup</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <!-- Email Input -->
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="email" type="email" required></ion-input>  <!-- Two-way binding for email -->
          </ion-item>
      
          <!-- Password Input -->
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password" type="password" required></ion-input>  <!-- Two-way binding for password -->
          </ion-item>
      
          <!-- Confirm Password Input -->
          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input [(ngModel)]="confirmPassword" type="password" required></ion-input>  <!-- Two-way binding for confirmPassword -->
          </ion-item>
        </ion-list>
      
        <!-- Submit Button -->
        <ion-button expand="full" (click)="register()">Sign Up</ion-button>

        <ion-button fill="clear" routerLink="/login" class="login-button">Already have an account? Back to Login</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
