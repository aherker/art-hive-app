<ion-content>
  <div class="flex-center">

      <ion-card>
        <ion-card-header>
          <ion-card-title style="text-align:center">Login</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-list>
            <!-- Email Input -->
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input [(ngModel)]="email" type="email" required></ion-input>  <!-- Two-way binding for email -->
            </ion-item>
        
            <!-- Password Input -->
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input [(ngModel)]="password" type="password" required></ion-input>  <!-- Two-way binding for password -->
            </ion-item>
          </ion-list>

          <!-- Error Message -->
        <ion-text color="danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </ion-text>
        
          <!-- Sign In Button -->
          <ion-button expand="full" (click)="login()">Sign In</ion-button>
        
          <!-- Link to the Register Page -->
          <ion-button fill="clear" routerLink="/register">Don't have an account? Sign Up</ion-button>
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
